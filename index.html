<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="email" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="number" class="form-control" 
                    placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="number" class="form-control" 
                    placeholder="$ amount you want to withdraw">
                    <br>
                    <button id= "withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler //
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click",function(){
          const loginArea = document.getElementById("login-area");
          loginArea.style.display = "none";
          const transactionArea = document.getElementById("transaction-area");
          transactionArea.style.display = "block";
        })
        
        //deposit button event handler//
        const depositButton = document.getElementById("deposit");
        depositButton.addEventListener("click", function(){
           const depositNumber = getInputNumber("depositAmount");
    
            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);
           
            document.getElementById("depositAmount").value = "";
        })
        
        //withdraw button event handler//
        const withdrawButton = document.getElementById("withdraw");
        withdrawButton.addEventListener("click", function(){
           const withdrawNumber = getInputNumber("withdrawAmount");
        })

        function getInputNumber(id){ //function for taking an input value //
            const inputAmount = document.getElementById(id).value;
            const inputNumber = parseFloat(inputAmount);
            return inputNumber;
        }

      function updateSpan(id, depositNumber){ //create function to calculate deposit and balance//
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
